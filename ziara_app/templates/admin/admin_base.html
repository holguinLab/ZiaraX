{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Ziara | Administracion </title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .sidebar {
            width: 340px;
            /* Usamos 100vh para que tome toda la altura */
            top: 0;
            left: 0;
            background: #E8F5E9;
            color: #263238;
            padding-top: 70px;
            /* Empuja el contenido para que no se superponga con el navbar */
            overflow-y: auto;
            /* Agrega scroll si es necesario */
        }

        .sidebar a {
            color:  #263238;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100" style="background-color: #F5F7FA;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg  bg-body p-0 m-0">
        <div class="container-fluid  ">
            <!-- Botón del menú hamburguesa -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <!-- Logo -->
            <a class="navbar-brand text-light pt-0" href="{% url 'admin_panel'%}">
                <img src="{% static 'img/logo5.png' %}" alt="Ziara Logo" width="110" height="auto">
            </a>

            <h2 class="fw-bold"><span style="color: #388E3B;">Ziara</span> Administracion</h2>

            <!-- Menú colapsable -->
            <div class="collapse navbar-collapse pt-0" id="navbarTogglerDemo01">
                <ul class="navbar-nav ms-auto  mb-lg-0 gap-2 ">
                    <li class="nav-item">
                        <a style="color: #1A1A1A;" class="nav-link active  " aria-current="page"
                            href="{%url 'index'%}">Sitio Web</a>
                    </li>
                    <li class="nav-item">
                        <a style="color: #1A1A1A;" class="nav-link active  " aria-current="page" href="#">Perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="notificaciones">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{% if message.tags and message.tags != 'error' %}{{ message.tags }}{% else %}danger{% endif %} alert-dismissible fade show"
            role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
    </div>

    <!-- Contenedor principal para hacer crecer el contenido y empujar el footer -->
    <div class="d-flex  flex-grow-1">
        <nav class="sidebar">
            <h4 class="text-center">Menú </h4>
            <hr>
            <a href="#"><i class="bi bi-house-door"></i> Inicio</a>
            <a href="#"><i class="bi bi-calendar-check"></i> Citas</a>
            <a href="#"><i class="bi bi-person"></i> Clientes</a>
            <a href="#"><i class="bi bi-scissors"></i> Servicios</a>
            <a href="#"><i class="bi bi-gear"></i> Configuración</a>
            <hr>
            <a href="{%url 'logout' %}" style="color: #E53835;"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </nav>
        {%block main%}
        <main class="container d-flex flex-column flex-grow-1 justify-content-center align-items-center">
            <h1>hola</h1>
        </main>
        {%endblock%}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
