{%extends 'index.html'%}
{%load static%}
{%block titulo %}Enviar Correo{%endblock%}
{%block main%}

<div class="container mt-4">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="bi bi-envelope-fill me-2"></i>Enviar correo al cliente  - <span class="text-black fw-bold fs-4"  > {{cliente.usuario_cliente.nombre_completo}} </span></h5>
        </div>
        <form method="POST" action="{% url 'enviar_correo' %}">
            {% csrf_token %}
            <input type="hidden" name="correo" value="{{ cliente.usuario_cliente.email }}">
            <div class="card-body">
                <div class="mb-3">
                    <label for="asunto" class="form-label">Asunto:</label>
                    <input type="text" class="form-control" id="asunto" name="asunto" placeholder="Ej: ConfirmaciÃ³n de cita" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje:</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="5" placeholder="Escribe el mensaje que deseas enviar al cliente..." required></textarea>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-end">
                <button type="submit" class="btn btn-success fw-semibold">
                    <i class="bi bi-send-check-fill me-1"></i>Enviar correo
                </button>
            </div>
        </form>
    </div>
</div>

{%endblock%}
